<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otoscopy Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">OTOSCOPY-A DIAGNOSTIC PROCEDURE FOR VISUALISING EXTERNAL EAR CANAL AND EAR DRUM USING DEEP NEURAL NETWORK</h1>
        
        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Upload Otoscopic Image</label>
                                <input type="file" class="form-control" id="imageUpload" name="file" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-button">
                                Detect Disease
                            </button>
                        </form>
                        
                        <!-- Loading Spinner -->
                        <div id="loading-spinner" class="text-center mt-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...
                            </div>
                            <p class="mt-2">Processing image...</p>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="result" class="mt-4 d-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Detection Result</h5>
                            <p id="prediction-text" class="mb-2"></p>
                            <p id="confidence-text" class="mb-3"></p>
                            <img id="uploaded-image" class="img-fluid mt-2" src="" alt="Uploaded ear image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
